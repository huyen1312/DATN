<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Linking Google Font Link For Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- link css -->
    <link rel="stylesheet" href="/assets/css/style-thongke.css" />
    <link rel="stylesheet" href="/assets/css/style-admin.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../css/style-thongke.css">
</head>

<body>

    <!-- Nội dung -->
    <div id="loading">
        <img src="/assets/images/admin/kitty.png" alt="">
        <h1 class="text-center">Đợi xíu..</h1>
    </div> <!-- Biểu tượng tải -->
    <nav>
        <div class="nav-bar">
            <div class="darkLight-searchBox">
                <!-- Đồng Hồ-->
                <div class="info">
                    <div class="box-weather m-2">
                        <img class="m-0" id="weather-icon" src="" alt="Weather Icon" style="display:none;" />
                    </div>
                    <div class="clock" id="time">00:00:00</div>
                    <div class="date" id="date">Day, DD/MM/YYYY</div>
                </div>
                <div class="dark-light" id="reloadButton">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>
                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search search'></i>
                    </div>
                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
                <div class="box-load">
                    <i class="fa-solid fa-rotate" onclick="reloadPage()"></i>
                </div>
            </div>
        </div>
    </nav>
    <div class="loading-screen">
        <div class="loading-container">
            <img src="/assets/images/dog.png" alt="Loading Icon" class="spinner">
            <p>Đang phát triển</p>
        </div>
    </div>


    <!--JavaScript Libraries -->
    <script src="/assets/js/reload.js"></script>
    <script src="/assets/js/chart.js"></script>
    <script src="/assets/js/page.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/script-admin.js"></script>
    <!-- =================================== -->

    <!-- <script src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
