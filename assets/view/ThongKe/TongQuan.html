<body>

    <div class="main-content">
        <div id="loading">
            <img src="/assets/images/admin/kitty.png" alt="">
            <h1 class="text-center">Đợi xíu..</h1>
        </div> <!-- Biểu tượng tải -->
        <nav>
            <div class="nav-bar">
                <div class="darkLight-searchBox">
                    <!-- Đồng Hồ-->
                    <div class="info">
                        <div class="box-weather m-2">
                            <img class="m-0" id="weather-icon" src="" alt="Weather Icon" style="display:none;" />

                        <div class="clock" id="time">00:00:00</div>
                        <div class="date" id="date">Day, DD/MM/YYYY</div>

                    </div>
                    <div class="searchBox">

                        </div>

                        </div>
                    </div>
                    <div class="box-load">
                        <i class="fa-solid fa-rotate" onclick="reloadPage()"></i>
                    </div>
                </div>
            </div>
        </nav>
        <div class="box-work">
            <div class="title">
                <h1> <b>Tổng</b> <span class="edit_text-title">Quan</span></h1>
            </div>
            <div class="table text-center card p-2">
                <table class="table table-borderless mt-3">
                    <thead>
                        <tr class="border-0">
                            <th scope="col">Chờ xác nhận</th>
                            <th scope="col">Đã xử lý</th>
                            <th scope="col">Đã hủy</th>
                            <th scope="col">Đơn hủy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-0">
                            <td>1</td>
                            <td>3</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-borderless">
                    <thead>
                        <tr class="border-0">
                            <th scope="col">Hết Hàng</th>
                            <th scope="col">Trả hàng</th>
                            <th scope="col">Dịch vụ chờ</th>
                            <th scope="col">Xác nhận trả</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-0">
                            <td>1</td>
                            <td>3</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box-chart row">
            <div class="chart-container col-sm-8 card p-0">
                <h2 class="pt-3">Phân tích bán hàng</h2>
                <div class="col-sm-9" id="chart_div" style="width: 800px; height: 400px;"></div>
            </div>

            <div class=" ms-4 text-center card col-sm-3 float-end" style="width: 30%; height: 464px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Khung giờ</th>
                            <th scope="col">Phần trăm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0 giờ</td>
                            <td>+10%</td>
                        </tr>
                        <tr>
                            <td>6 giờ</td>
                            <td>-5%</td>
                        </tr>
                        <tr>
                            <td>12 giờ</td>
                            <td>+20%</td>
                        </tr>
                        <tr>
                            <td>18 giờ</td>
                            <td>+15%</td>
                        </tr>
                    </tbody>
                </table>
